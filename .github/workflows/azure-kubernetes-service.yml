name: Build and deploy an app to AKS

on:
  push:
    branches: ["main"]
  workflow_dispatch:

env:
  AZURE_CONTAINER_REGISTRY: 'acseshop1901752249'   # <--- put your ACR name here
  CONTAINER_NAME: 'productservice'
  RESOURCE_GROUP: 'rg-eshop'
  CLUSTER_NAME: 'aks-eshop'
  DEPLOYMENT_MANIFEST_PATH: './product.yml'
  DOCKER_PATH: './DockerfileProducts.acr'

jobs:
  buildImage:
    permissions:
      contents: read
      id-token: write
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      # Login to Azure (uses your AZURE_CREDENTIALS secret)
      - name: Azure login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # Authenticate Docker to your ACR via AAD (no admin user needed)
      - name: ACR login
        run: az acr login -n ${{ env.AZURE_CONTAINER_REGISTRY }}

      # Build and push image on the runner (replaces 'az acr build')
      - name: Build and push image to ACR
        run: |
          TAG=${{ github.sha }}
          IMAGE=${{ env.AZURE_CONTAINER_REGISTRY }}.azurecr.io/${{ env.CONTAINER_NAME }}:$TAG
          echo "Building $IMAGE"
          docker build -f ${{ env.DOCKER_PATH }} -t "$IMAGE" .
          docker push "$IMAGE"

      # (Optional) List the latest tags to verify push
      - name: Show latest tags
        run: |
          az acr repository show-tags \
            -n ${{ env.AZURE_CONTAINER_REGISTRY }} \
            --repository ${{ env.CONTAINER_NAME }} \
            --orderby time_desc -o table
